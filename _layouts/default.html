<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="content-container">
      {{ content }}
      {% include footer.html %}
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

  </body>
</html>
