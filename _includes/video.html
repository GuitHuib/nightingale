<div class="col-md-4 media-container">
  <iframe class="video"
          width="100%"
          height="260"
          src={{include.src}}
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
  <div class="kalam">
    <h1>{{ include.title }}</h1>
    <h1>{{ include.composer }}</h1>
  </div>
</div>
